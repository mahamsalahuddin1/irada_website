<!DOCTYPE html>
<html>
<head>
    <title>Edit Ongoing Project</title>
    {% include "_csrf_head.html" %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        textarea.form-control {
            min-height: 150px;
        }
        
        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Ongoing Project</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('edit_ongoing_project', project_id=project.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label class="form-label" for="project_title">Project Title</label>
                <input type="text" class="form-control" name="project_title" value="{{ project.project_title }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="domain">Domain</label>
                <select class="form-control" name="domain" required>
                    <option value="">Select Domain</option>
                    <option value="AI & Machine Learning" {% if project.domain == 'AI & Machine Learning' %}selected{% endif %}>AI & Machine Learning</option>
                    <option value="Robotics & Automation" {% if project.domain == 'Robotics & Automation' %}selected{% endif %}>Robotics & Automation</option>
                    <option value="Data Science" {% if project.domain == 'Data Science' %}selected{% endif %}>Data Science</option>
                    <option value="Aviation Innovation" {% if project.domain == 'Aviation Innovation' %}selected{% endif %}>Aviation Innovation</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="abstract">Abstract</label>
                <textarea class="form-control" name="abstract" required>{{ project.abstract }}</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="researcher">Researcher Name</label>
                <input type="text" class="form-control" name="researcher" value="{{ project.researcher }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="supervisor">Supervisor</label>
                <select class="form-control" name="supervisor" required>
                    <option value="">Select Supervisor</option>
                    <option value="Dr. Hannah Al Ali" {% if project.supervisor == 'Dr. Hannah Al Ali' %}selected{% endif %}>Dr. Hannah Al Ali</option>
                    <option value="Dr. Deepudev Sahadevan" {% if project.supervisor == 'Dr. Deepudev Sahadevan' %}selected{% endif %}>Dr. Deepudev Sahadevan</option>
                    <option value="Maham Salahuddin" {% if project.supervisor == 'Maham Salahuddin' %}selected{% endif %}>Maham Salahuddin</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="timeline">Timeline</label>
                <select class="form-control" name="timeline" required>
                    <option value="">Select Timeline</option>
                    <option value="Short-term (0-3 months)" {% if project.timeline == 'Short-term (0-3 months)' %}selected{% endif %}>Short-term (0-3 months)</option>
                    <option value="Medium-term (3-6 months)" {% if project.timeline == 'Medium-term (3-6 months)' %}selected{% endif %}>Medium-term (3-6 months)</option>
                    <option value="Long-term (6+ months)" {% if project.timeline == 'Long-term (6+ months)' %}selected{% endif %}>Long-term (6+ months)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="faculty">Faculty</label>
                <input type="text" class="form-control" name="faculty" value="{{ project.faculty }}">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="programme">Programme</label>
                <input type="text" class="form-control" name="programme" value="{{ project.programme }}">
            </div>
            
            <button type="submit" class="submit-btn">Update Project</button>
        </form>
    </div>
    {% include "_csrf_script.html" %}

</body>
</html>

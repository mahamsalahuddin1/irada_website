<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | IRADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    <header class="navbar">
        <div class="container">
            <a href="{{ url_for('landing') }}" class="logo">IRADA<span>INNOVATION</span>HUB</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('proposal') }}" class="nav-link">New Proposal</a></li>
                    <li><a href="{{ url_for('logout') }}" class="nav-link">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="container">
            <div class="dashboard-header animate__animated animate__fadeIn">
                <h1>Welcome, <span>{{ session['username'] }}</span></h1>
                <p>Your project submissions and status</p>
            </div>

            <div class="projects-grid">
                {% for proposal in proposals %}
                <div class="project-card animate__animated animate__fadeInUp" style="--delay: {{ loop.index0 }}">
                    <div class="project-header">
                        <h3>{{ proposal.project_title }}</h3>
                        <span class="status-badge {{ proposal.status|lower }}">{{ proposal.status }}</span>
                    </div>
                    <div class="project-actions">
                        <a href="{{ url_for('proposal') }}" class="btn-secondary small">
                            <span>Edit</span>
                        </a>
                    </div>
                </div>
                {% endfor %}

                <div class="project-card new-project animate__animated animate__fadeInUp" style="--delay: {{ proposals|length + 1 }}">
                    <a href="{{ url_for('proposal') }}" class="new-project-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>New Project</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>

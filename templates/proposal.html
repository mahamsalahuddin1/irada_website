<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Project Proposal Submission</title>

    {% include "_csrf_head.html" %}

    <script>
      function updateTeamMembers() {
        let numMembers = document.getElementById("team_count").value;
        let membersDiv = document.getElementById("team_members");
        membersDiv.innerHTML = "";
        for (let i = 1; i <= numMembers; i++) {
          let input = document.createElement("input");
          input.type = "text";
          input.name = "team_member";
          input.placeholder = "Team Member " + i;
          input.required = true;
          membersDiv.appendChild(input);
          membersDiv.appendChild(document.createElement("br"));
        }
      }
    </script>
    {% include "_csrf_script.html" %}
  </head>
  <body>
    <!-- Header with Username and Logout -->
    <header>
      <h2>Project Proposal Submission</h2>
      {% if 'username' in session %}
      <p>
        Welcome, {{ session['username'] }}!
        <a href="{{ url_for('logout') }}">Logout</a>
      </p>
      {% endif %}
    </header>

    <!-- Download Proposal Form -->
    <a href="/static/proposal_form.pdf" download>
      <button>Download Proposal Form</button>
    </a>

    <form
      method="POST"
      action="{{ url_for('submit_proposal') }}"
      enctype="multipart/form-data"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <label for="name">Name:</label>
      <input type="text" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" name="email" required /><br />

      <label for="project_title">Project Title:</label>
      <input type="text" name="project_title" required /><br />

      <label for="team_count">Number of Team Members:</label>
      <select id="team_count" name="team_count" onchange="updateTeamMembers()">
        {% for i in range(0, 11) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <div id="team_members"></div>

      <label for="file">Upload Proposal (PDF/DOC/DOCX):</label>
      <input type="file" name="file" accept=".pdf,.doc,.docx" required /><br />

      <button type="submit">Submit Proposal</button>
    </form>
  </body>
</html>

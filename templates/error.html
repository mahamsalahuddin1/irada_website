<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ status_code }} | IRADA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <style nonce="{{ csp_nonce() }}">
      :root {
        --bg: #0b1020;
        --card-bg: rgba(255, 255, 255, 0.06);
        --card-border: rgba(255, 255, 255, 0.14);
        --muted: rgba(255, 255, 255, 0.72);
        --accent: #2563eb; /* IRADA blue */
        --accent-2: #22d3ee; /* cyan hint */
        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            #101735 0%,
            transparent 60%
          ),
          radial-gradient(1200px 600px at 90% 90%, #0a2340 0%, transparent 60%),
          var(--bg);
        color: #fff;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }

      .card {
        position: relative;
        width: min(640px, 92vw);
        padding: 28px 28px 26px;
        border-radius: var(--radius);
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        box-shadow: var(--shadow);
        text-align: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        isolation: isolate;
      }
      .card::before {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(
          135deg,
          rgba(37, 99, 235, 0.6),
          rgba(34, 211, 238, 0.3)
        );
        -webkit-mask: linear-gradient(#000 0 0) content-box,
          linear-gradient(#000 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .icon-wrap {
        width: 56px;
        height: 56px;
        margin: 0 auto 16px;
        display: grid;
        place-items: center;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(34, 211, 238, 0.35),
          rgba(37, 99, 235, 0.35)
        );
        border: 1px solid rgba(255, 255, 255, 0.16);
      }
      .icon {
        width: 28px;
        height: 28px;
        display: block;
      }

      .chip {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        font-weight: 600;
        letter-spacing: 0.2px;
        margin-bottom: 10px;
      }
      .code {
        font-size: clamp(2.25rem, 4.5vw, 3rem);
        font-weight: 800;
        line-height: 1.05;
        margin: 2px 0 6px;
        background: linear-gradient(135deg, #fff, #9ecbff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .subtitle {
        margin: 0 0 12px;
        color: var(--muted);
        font-size: 14px;
      }
      .msg {
        margin: 0 0 22px;
        color: #e8ecff;
        font-size: 16px;
        line-height: 1.6;
      }

      .actions {
        display: flex;
        justify-content: center;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 18px;
        border-radius: 999px;
        text-decoration: none;
        font-weight: 700;
        border: 1px solid transparent;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #fff;
        transition: transform 0.15s ease, box-shadow 0.15s ease,
          opacity 0.15s ease;
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.25);
      }
      .btn:hover {
        transform: translateY(-1px);
      }
      .btn:active {
        transform: translateY(0);
      }
      .btn svg {
        width: 18px;
        height: 18px;
        flex: 0 0 auto;
      }

      .note {
        margin-top: 16px;
        font-size: 12.5px;
        color: var(--muted);
      }

      .card[role="alert"] {
        aria-live: polite;
      }
      @media (prefers-reduced-motion: reduce) {
        .btn,
        .btn:hover,
        .btn:active {
          transition: none;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="alert">
      <div class="icon-wrap" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path
            d="M12 9v5m0 3h.01M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0Z"
            stroke="white"
            stroke-opacity=".9"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <div class="chip">
        <span>Status</span>
        <span>•</span>
        <span>{{ status_code }}</span>
      </div>

      <h1 class="code">{{ status_code }}</h1>
      <p class="subtitle">IRADA — Innovation Hub</p>
      <p class="msg">{{ message }}</p>

      <div class="actions">
        <a class="btn" href="{{ url_for('landing') }}" aria-label="Go to Home">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
              d="M3 10.5 12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5Z"
              stroke="white"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Go to Home</span>
        </a>
      </div>

      <p class="note">
        If this keeps happening, please contact the IRADA team with the time and
        the page you tried to open.
      </p>
    </main>
  </body>
</html>
